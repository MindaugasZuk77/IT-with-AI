<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT with AI - Redirecting...</title>
    <meta
      name="description"
      content="Profesionalios IT paslaugos smulkiam ir vidutiniam verslui"
    />
    <link rel="canonical" href="https://itwithai.lt/" />
    <script>
      // Detect browser language
      const userLang = navigator.language || navigator.userLanguage;

      // Redirect based on language to canonical URLs
      if (userLang.startsWith("lt")) {
        window.location.href = "https://itwithai.lt/index_lt.html";
      } else {
        window.location.href = "https://itwithai.lt/index_en.html";
      }
    </script>
  </head>
  <body>
    <p>
      Nukreipiame į tinkamą kalbos versiją... / Redirecting to appropriate
      language version...
    </p>
  </body>
</html>
